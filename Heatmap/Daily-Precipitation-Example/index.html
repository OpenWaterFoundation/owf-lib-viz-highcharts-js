<!DOCTYPE html>
<html>
<head>
  <title>Daily Precipitation Streamflow Example</title>
  <!-- Javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="javascript/highcharts.js"></script>
  <script src="javascript/heatmap.js"></script>
  <script src="javascript/exporting.js"></script>
</head>

<body>

<div id="container" style="width:100%; height:400px;"></div>
<script>
  var min = 0;
  var max = 0;
  $.get("data-files/small-precip-data.csv",function(data) {
    // Array containing list of dates (0-31)
    var dates = new Array();

    var lines = data.split('\n'),
      series = {
        turboThreshold: 0,
        //colsize: 1000 * 3600 * 24 * 365,
        data: []
      };
    
    // Iterate over the lines and add categories or series
    $.each(lines, function(lineNo, line) {
      if(lineNo > 0) 
      {
        var items = line.split(',');
        var date = items[1].split('/');
        if(items[2] > max)
        {
          max = items[2];
        }
        if(dates.length == 0)
        {
          dates.push(date[2]);
        }
        else
        {
          if(!dates.includes(date[2]))
          {
            dates.push(date[2]);
          }
        }              
      }   
    });

    $.each(lines, function(lineNo, line) {
      if(lineNo > 0)
      {
        for(var index = 0; index < dates.length; index++)
        {
          var items = line.split(',');
              
          var date = items[1].split('/');
          
          if(date[2] == dates[index])
          {
              series.data.push([date[1]-1,index,parseFloat(items[2])]);
          }
        }
        
      }
    });

    console.log(min + " " + max);
  $('#container').highcharts({

    chart: {
      type: 'heatmap'
    },

    colorAxis: {
      min: min,
      max: max,
      minColor: '#3060cf',
      maxColor: '#c4463a',
      stops: [
          [min, '#3060cf'],
          [(max * 1/4), '#fffbbc'],
          [(max * 2/4), '#c4463a'],
          [max, '#c4463a']
      ],
      labels: {
          format: '{value} in'
      }
    },
    
    legend: {
          align: 'right',
          layout: 'vertical',
          margin: 0,
          verticalAlign: 'top',
          y: 25,
          symbolHeight: 280
      },

    tooltip: {
      formatter: function(){
        return '<b>' + this.series.xAxis.categories[this.point.x] + ' ' + this.series.yAxis.categories[this.point.y] + '</b><br>' + this.point.value + ' inches';
      }
    },

    title: {
      text: 'Daily Precipitation-Streamflow'
    },

    yAxis: {
      categories: dates,
      title: {
        text: 'Day'
      }
    },

    xAxis: {
      categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'],
      title: {
        text: 'Month',
      }
     },
    series: [series]

  });
});
</script>

</body>
</html>
