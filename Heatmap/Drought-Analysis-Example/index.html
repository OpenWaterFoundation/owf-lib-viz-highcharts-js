<!DOCTYPE html>
<html>
<head>
    <title>Drought Analysis</title>
    <!-- Javascript -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/boost-canvas.js"></script>
  <script src="https://code.highcharts.com/modules/boost.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
  $.get("mock-data.csv",function(csv) {

  Highcharts.chart('container', {

    chart: {
      type: 'heatmap',
    },

    data: {
      csv: csv
    },

    title: {
      text: 'Dry Periods by River Basin'
    },

    xAxis: {
      type: 'datetime',
      title: {
        text: 'Date'
      }
    },

    yAxis: {
      categories: ['Upper South Platte River Basin','Lower South Platte River Basin','Upper Arkansas River Basin','Lower Arkansas River Basin','Rio Grande Basin','San Miguel-Dolores-San Juan', 'Gunnison-Uncompahgre','Mainstream Colorado River Basin','Yampa-White River Basins'],
      reversed: true,
      minPadding: 0,
      maxPadding: 0,
      title: {
        text: 'River Basin'
      }
     },

     colorAxis: {
          stops: [
              [0, '#3060cf'],
              [0.5, '#fffbbc'],
              [0.9, '#c4463a'],
              [1, '#c4463a']
          ],
          labels: {
              format: '{value} in'
          }
      },

      legend: {
          align: 'right',
          layout: 'vertical',
          margin: 0,
          verticalAlign: 'top',
          y: 25,
          symbolHeight: 280
      },

      tooltip: {
        headerFormat: 'Precipitation<br>',
        pointFormat: '{point.x:%e %b, %Y} {point.value} in',
        style: {
        }
      },


      series: [{
        turboThreshold: 0,
        colsize: 24 * 36e5
      }]

  });
});
</script>

</body>
</html>
