<!DOCTYPE html>
<html>
<head>
  <title>Monthly Precipitation Streamflow Example</title>
  <!-- Javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="javascript/highcharts.js"></script>
  <script src="javascript/heatmap.js"></script>
  <script src="javascript/exporting.js"></script>

</head>

<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
    var min = 0;
    var max = 0;
  $.get("data-files/small-precip-data.csv",function(data) {
    // Array containing list of years (YYYY)
    var years = new Array();
    
    var lines = data.split('\n'),
      series = {
        turboThreshold: 0,
        data: [],
        borderWidth: 0,
      };
    
      // Iterate over the lines and add categories or series
      $.each(lines, function(lineNo, line) {  
        if (lineNo > 0) 
        {
          var items = line.split(',');
          var date = items[0].split('/');

          if(items[1] > max)
          {
            max = items[1];
          }

          if(years.length == 0)
          {
            years.push(date[0]);
          }
          else
          {
            if(!years.includes(date[0]))
            {
              years.push(date[0]);
            }
          }              
        }   
      });
    console.log(max);
      $.each(lines, function(lineNo, line) {
        if(lineNo > 0)
        {
          for(var index = 0; index < years.length; index++)
          {
            var items = line.split(',');
            var date = items[0].split('/');   
            if(date[0] == years[index])
            {
              series.data.push([date[1]-1,index,parseFloat(items[1])]);
            }
          }
        }
      });
    $('#container').highcharts({

    chart: {
      type: 'heatmap'
    },

    colorAxis: {
      // stops: [
      //     [min, '#3060cf'],
      //     [500, '#fffbbc'],
      //     [(max * 2/4), '#c4463a'],
      //     [max, '#c4463a']
      // ],
      endOnTick: false,
      startOnTick: false
    },
    
    legend: {
          align: 'right',
          layout: 'vertical',
          margin: 0,
          verticalAlign: 'top',
          y: 25,
          symbolHeight: 280
      },

    title: {
      text: 'Monthly Precipitation-Streamflow'
    },

    tooltip: {
      formatter: function()
      {
        return '<b>' + this.series.xAxis.categories[this.point.x] + ' ' + this.series.yAxis.categories[this.point.y] + '</b><br>' + this.point.value + ' inches';
      }
    },

    yAxis: {
      categories: years,
      title: {
        text: 'Year'
      }
    },

    xAxis: {
      categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'],
      title: {
        text: 'Month'
      }
     },
    series: [series]

  });
});
</script>

</body>
</html>
