<!DOCTYPE html>
<html>
<head>
    <title>TS Tool Small Data Example</title>
    <!-- Javascript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascript/highstock.src.js"></script>
    <script src="javascript/data.js"></script>
    <script>
    $(function(){
        $.get('data-files/small-precip-data.csv', function(csv) {
            Highcharts.stockChart('container', {
                chart: {
                    zoomType: 'x',
                },
                title: {
                    text: 'Precipitation'
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Date'
                    },
                    gridLineWidth: 1
                },
                yAxis: {
                    title: {
                        text: 'inches'
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b>',
                    valueDecimals: 2,
                    split: true
                },
                legend: {
                    enabled: true
                },
                data: {
                    csv: csv
                },
                navigator: {
                    adapToUpdatedData: true,
                    enabled: true
                },
            });
        });
    });
</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
