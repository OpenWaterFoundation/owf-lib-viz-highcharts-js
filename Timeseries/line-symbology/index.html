<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
    <!-- Javascript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascript/highstock.js"></script>
    <script src="javascript/data.js"></script>
</head>

<body>
    <div id="container" style="width:100%; height:400px;"></div>

    <script>
        var configurationFile = "./data-files/config.json";
        $.ajax({
            url: configurationFile,
            async: false,
            dataType: 'json',
            error: function(error){
                console.log('issue')
            },
            success: function(data){
                console.log(data)
                $(function(){
                // jQuery command to get/read file from testing.csv
                $.get('data-files/testing.csv', function(csvData) {
                    var myChart = Highcharts.stockChart('container', {data: {csv: csvData}});
                    myChart.update(data.Properties)
                });

            });
            }
        })
    </script>

</body>
</html>
