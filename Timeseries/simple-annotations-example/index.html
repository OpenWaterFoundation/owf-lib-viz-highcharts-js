<!DOCTYPE html>
<html>
<head>
    <title>Simple Example</title>
    <!-- Javascript -->
    <script src="javascript/highstock.js"></script>
    <script src="javascript/annotations.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>

    // create new highchart chart
    var myChart = Highcharts.chart('container', {
        chart: {    // generate line chart
            type: 'line' // type of chart being generated
        },
        title: {    // Title of chart
            text: 'Simple Chart Example'
        },
        annotations: [{
          x: 985, // Annotation position defined in pixels (X position)
          y: 100, // Annotation position defined in pixels (Y position)
          title: {
            text: 'Drought',  // Title of Annotation
            y: 50,  // Position of title relative to the annotation (X position)
            x: 10   // Position of title relative to the annotation (Y position)
          },
          anchorY: "top", // Defines annotation anchor point ('top','middle','bottom')
          allowDragY: false,  // Allows users to drag and drop an annotation vertically
          allowDrageX: false, // ALlows users to drag and drop an annotation horizontally
          shape: { // Shape configuration object
            type: 'rect', // Shape type ('rect','circle','path')
            params: { // Shape parameters
              width: 75,  // width of rectangle
              height: 120 // height of rectangle
            }
          }
        },
        {
          title: {
            text: 'Critical Value',
          },
          anchorY: "top",
          allowDragX: false,
          allowDragY: false,
          xValue: 3, // Annotation position defined using the x axis
          yValue: 50, // Annotation position defined using the y axis
          shape: {
            type: 'path',
            params: {
              d: ['M', 0, 0, 'L', 1800, 0], // Refer to link for further doc: https://www.w3.org/TR/SVG/paths.html#PathData
              stroke: '#FF003F'
            }
          }
        },
        {
            linkedTo: 'circle', // Link annotation to a point or series using an id
            allowDragY: false,
            allowDragX: false,
            shape: {
                type: 'circle',
                params: {
                    r: 7, // radius of circle
                    stroke: '#000000',
                }
            }
        }],
        legend: {   // show legend
            enabled: true
        },
        navigator: {    // update chart based on zoom
            adapToUpdatedData: true,
            enabled: true
        },
        tooltip: {
            split: true // allow tooltip to show all series data when hovering over data point
        },
        xAxis: {
            title: {    // X-AXIS Label
                text: 'X-AXIS'
            }
        },
        yAxis: {
            title: {    // Y-AXIS Label
                text: 'Y-AXIS'
            }
        },
        series: [{      // data points
            name: 'Series 1',
            data: [90,40,50,120,80,90,{y: 110,id: 'circle'}]
        }, {
            name: 'Series 2',
            data: [120,160,200,null,130,220,160]
        },{
            name: 'Series 3',
            data: [300,240,290,230,300,320,330]
        }]
    });
</script>
</body>
</html>
